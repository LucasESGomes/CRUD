<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/POST/post.css">
  <title>POST - Page</title>
</head>

<body>
  <form id="form">
    <div class="form-container">
      <div class="form-column">
        <label>Nome:</label>
        <input id="nome" type="text" required />
        <br />
        <label>Sobrenome:</label>
        <input id="sobrenome" type="text" required />
        <br />
        <label>Telefone</label>
        <input id="telefone" type="tel" required />
        <br />
        <label>RG:</label>
        <input id="rg" type="number" required />
        <br />
      </div>
      <div class="form-column">
        <label>CPF:</label>
        <input id="cpf" type="number" required />
        <br />
        <label>Idade:</label>
        <input id="idade" type="number" required />
        <br />
        <label>Curso:</label>
        <input id="curso" type="text" required />
        <br />
        <label>Escola:</label>
        <input id="escola" type="text" required />
        <br />
        <button onclick="enviarDados()">Enviar</button>
      </div>
    </div>
  </form>

  <div class="link-page">
    <p>Pagina de Cadastrados:</p>
    <a href="/GET/get.html">Cadastrados</a>
  </div>

  <script src="/POST/post.js"></script>
</body>

</html>
